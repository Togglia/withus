apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-login
  labels:
    app: was-login
spec:
  replicas: 1
  selector:
    matchLabels:
      app: was-login
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: was-login
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: was-login
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: was-login
      containers:
      - name: was-login
        image: 891377152236.dkr.ecr.ap-northeast-2.amazonaws.com/was-login:v3.2
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: was-login-service
spec:
  selector:
    app: was-login
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
  clusterIP: 172.20.30.40
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-was-login
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: was-login
  targetCPUUtilizationPercentage: 50
