apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-login
  labels:
    app: web-login
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-login
  template:
    metadata:
      labels:
        app: web-login
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: web-login
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: web-login
      containers:
      - name: web-login
        image: 891377152236.dkr.ecr.ap-northeast-2.amazonaws.com/web-login:v2.2
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80  
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10        
        resources:
          requests:
            memory: 50Mi
            cpu: 100m
          limits:
            memory: 50Mi
            cpu: 100m
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
---
apiVersion: v1
kind: Service
metadata:
  name: web-login-service
spec:
  type: NodePort
  selector:
    app: web-login
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-web-login
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-login
  targetCPUUtilizationPercentage: 50